[aliases]
test = pytest

[build_sphinx]
source-dir = docs/sphinx/
build-dir = docs/sphinx/_build
all_files = 1

[pep8]
max-line-length = 120

[pycodestyle]
max-line-length = 120

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 120

[pylint]
disable = C0330, C0326
max-line-length = 120
