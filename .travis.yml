language: python
cache:
  directories:
  - "$HOME/.cache/pip"
branches:
  only:
  - master
  - b-0.7.0
  - b-0.8.0
dist: bionic
python:
- '3.7'
env:
  matrix:
  - SQLALCHEMY_DATABASE_URI="postgresql://postgres:postgres@127.0.0.1:5432/bdcdb"
  global:
  - secure: 
  - secure: 
services:
- docker
before_install:
- make before_install
install:
- make install
script:
- make tests
before_deploy:
- openssl aes-256-cbc -K $encrypted_3b9f0b9d36d1_key -iv $encrypted_3b9f0b9d36d1_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
deploy:
- provider: script
  script: make deploy
  on:
    branch: master
    condition: fork = false
after_success:
- coveralls
notifications:
  slack:
    rooms:
    - secure: 
    on_success: always
